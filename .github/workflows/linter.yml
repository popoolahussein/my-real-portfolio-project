name: Linter

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  css:
    name: StyleLint
    runs-on: ubuntu-latest
    if: success() || failure()

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Run StyleLint
        run: |
          yarn install
          yarn stylelint:check

  html:
    name: HTML Hint
    runs-on: ubuntu-latest
    if: success() || failure()

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Run HTML Hint
        run: |
          yarn install
          yarn lint:html

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    if: success() || failure()

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Run Eslint
        run: |
          yarn
          yarn eslint:check
